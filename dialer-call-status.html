<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Dial Pad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="softphone_header" class="softphone_header">
        <div id="toggle-dialer" class="toggle-dialer">
            <i class="softphone_comment"></i><span>Flyfone</span>
            <i id="softphone_arrow" class="softphone_arrow"></i>
        </div>
    </div>
    <div id="dialer" class="dialer-container">
      
        <div class="controls">
            <button id="call-button" class="call-button">
                <i class="fa fa-phone"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script> 
</body>

</html>
