<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Dial Pad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="softphone_header" class="softphone_header">
        <div id="toggle-dialer" class="toggle-dialer">
            <i class="softphone_comment"></i><span>Flyfone</span>
            <i id="softphone_arrow" class="softphone_arrow"></i>
        </div>
    </div>
    <div id="dialer" class="dialer-container">
        <div class="call-info">
            <h3>Call Information</h3>
            <div class="info-item">
                <span>Player Name:</span> Robert John Gajelomo
            </div>
            <div class="info-item">
                <span>Player Username:</span> 005018d5e7956f1b
            </div>
            <div class="info-item">
                <span>Call Duration:</span> 2:00
            </div>
        </div>
        <div class="dial-pad">
            <div class="row">
                <button id="drop-call-button" class="drop-call-button">
                    <i class="fa fa-phone-slash"></i>
                </button>
                <button id="mute-button" class="mute-button">
                    <i class="fa fa-microphone"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
